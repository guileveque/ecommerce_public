---
- name: Installer les dépendances système
  hosts: all
  become: true
  tasks:
    - name: Update apt
      apt:
        update_cache: yes
        cache_valid_time: 3600
    - name: Installer les dépendances système
      apt:
        name:
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - git
          - apache2
        state: present
    - name: Download get-pip.py
      get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: /tmp/get-pip.py

    - name: Install pip
      command: python3 /tmp/get-pip.py

    - name: Install pymysql
      pip:
        name: pymysql
        state: present
    - name: Ajouter la clé GPG pour le dépôt PHP
      apt_key:
        url: https://packages.sury.org/php/apt.gpg
        state: present

    - name: Installer PHP latest
      apt:
        name:
          - php8.1-cli
          # - php8.1-fpm
          - php8.1-curl
          - php8.1-gd
          # - php8.1-intl
          - php8.1-mbstring
          - php8.1-mysql
          - php8.1-opcache
          - php8.1-xml
          # - php8.1-zip
        state: present
    - name: Install mysql-connector-python
      become: true
      pip:
        name: mysql-connector-python
        state: present

    - name: Installer MariaDB
      apt:
        name: ["mariadb-server", "mariadb-client"]
        state: latest

    - name: Restart MariaDB 10.3
      service: name=mysql state=restarted

    - name: Start MariaDB
      service: name=mysql
        state=started

    # - name: Create user
